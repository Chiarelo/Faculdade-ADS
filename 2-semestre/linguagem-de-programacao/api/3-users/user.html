<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />''
    <title></title>
    <script src="user.js"></script>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <section class="container">
        <header>Registration form</header>
        <form action="#" class="form">
            <p>Insert the name or email registered for complete other fields</p>
    <div class="acess-informations">
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Preencha o campo de email com o email cadastrado"/>
        </div>
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Preencha o campo com o nome cadastrado"/>
        </div>
    </div>

    <div class="column">

    
    <div class="acess-informations">
        <div>
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone" />
        </div>
        <div>
            <label for="username">Username :</label>
            <input type="text" name="username" id="username" />
        </div>
    </div>
    <div class="acess-informations">
        <div>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" />
        </div>
        <div>
            <label for="city">City :</label>
            <input type="text" name="city" id="city" />
        </div>
    </div>
    <div class="acess-informations">
        <div>
            <label for="zipcode">Zip code :</label>
            <input type="text" name="zipcode" id="zipcode" />
        </div>
        <div>
            <label for="website">Website :</label>
            <input type="url" name="website" id="website" />
        </div>
    </div>
</div>
<div class="SubTitle">
    <header>Company Informations</header>
</div>
    <div class="column">
    
    <div class="acess-informations">
        <div>
            <label for="companyName">Company Name :</label>
            <input type="text" name="companyName" id="companyName" />
        </div>
        <div>
            <label for="catchPhrase">Catch Phrase :</label>
            <input type="text" name="catchPhrase" id="catchPhrase" />
        </div>
    </div>
    <div class="acess-informations">
        <div>
            <label for="bs">Bs :</label>
            <input type="text" id="bs">
        </div>
    </div>
    </div>
    <button onclick="api()">Search Informations</button>
    <button onclick="clearFields()">Clear Informations</button>
    </form>
    </section>
</body>
</html>
